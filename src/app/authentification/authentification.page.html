<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="img" src="assets/Maquettes/Logo%20MONEY%20SA%201.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar>
    <ion-title class="ion-text-center " color="dark">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>

      <ion-col class="ion-align-self-center" >
        <ion-card-subtitle class="text-danger ion-text-center" *ngIf="errors">login ou mot de passe incorrecte</ion-card-subtitle>
        <form [formGroup]="authForm" #myform="ngForm" (ngSubmit)="onSubmit()">
  <ion-item lines="inset">
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" formControlName="username" (click)="clearmessageError()" clear-input></ion-input>
    <small class="text-danger"
           *ngIf="authForm.get('username').hasError('required') && (myform.submitted || authForm.get('username').touched) ">
      Le champs est requis.
    </small>
    <small class="text-danger"
           *ngIf="authForm.get('username').hasError('email') && (authForm.get('username').dirty && authForm.get('username').touched) ">
      Entrer un email valide.
    </small>
  </ion-item>

  <ion-item lines="inset" id="password">
    <ion-label position="floating">Password</ion-label>
    <ion-row> <ion-input type="password" placeholder="*******" formControlName="password" (click)="clearmessageError()" clear-input></ion-input> <div> <ion-icon name="eye-off"></ion-icon></div></ion-row>
    <small class="text-danger"
           *ngIf="authForm.get('password').hasError('required') && (myform.submitted || authForm.get('password').touched) ">
      Le champs est requis.
    </small>
  </ion-item>
